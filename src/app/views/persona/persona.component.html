<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar Persona" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="editar-eliminar">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openModal(row)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-button color="warn" (click)="onDelete(row.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>

  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [length]="cant"
                (page)="Paginator($event)"
                aria-label="Select page">
  </mat-paginator>

</div>

<button mat-fab color="warn" (click)="openModal()" style="float:right">
  <mat-icon>person_add</mat-icon> 
</button>
